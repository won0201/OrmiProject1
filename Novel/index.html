<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소설 생성기</title>

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- // custom css -->

    <link rel="web icon" href="./assets/img/book.png" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Hahmlet:wght@500&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <!-- // google font -->
  </head>

  <body>
    <div class="header">
      <h1 class="logo">
        <img id="logo-image" src="./assets/img/logo.png" alt="소설생성기" />
      </h1>
    </div>

    <!-- 입력창 -->
    <div class="chat-container">
      <section class="question-section">
        <div class="novelForm">
          <form>
            <div class="input">
              <h3>원하시는 키워드를 말씀해주세요.</h3>
              <input type="text" id="keyword" placeholder="키워드" required />
              <h3>원하시는 장르를 말씀해주세요.</h3>
              <input type="text" id="genre" placeholder="장르" required />
              <h3>소설의 분량을 말씀해주세요. (대략)</h3>
              <input
                type="text"
                id="charCount"
                placeholder="글자 수"
                required
              />
            </div>
            <div class="submit-button">
              <button type="submit">생성하기</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- // 입력창 -->

    <!-- 홈화면으로 가기 -->
    <div class="home">
      <button onclick="window.location.href='../index.html'">
        <img src="./assets/img/home.png" alt="첫 화면으로" />
      </button>
    </div>
    <!-- // 홈화면으로 가기 -->

    <!-- js 연결 -->
    <script src="./assets/js/index.js" type="text/javascript"></script>
    <!-- // js 연결 -->
  </body>
</html>
