<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소설 생성</title>
    <!-- custom css -->
    <link rel="stylesheet" href="../css/creator.css" />
    <!-- // custom css -->

    <link rel="web icon" href="../img/book.png" />
  </head>

    <div class="header">
      <h1 class="logo">
        <img id="logo-image" src="../img/logo.png" alt="소설생성기" />
      </h1>
    </div>

    <!-- 소설생성 -->
    <section class="generator">
      <div class="etc">
        <ul id="infoList"></ul>
      </div>
      <div class="novel">
        <ul id="chatList" class="novel-list"></ul>
      </div>
    </section>
    <!-- // 소설생성 -->

    <!-- 로딩중 -->
    <div id="loading-indicator" class="loading-indicator">
      <div class="loading">
        <img src="../img/loading.png" alt="로딩중" />
      </div>
      <div class="loadingChar">
        <img src="../img/loading2.png" alt="소설을 작성하는 중입니다" />
      </div>
    </div>
    <!-- // 로딩중 -->

    <!-- 홈화면 및 뒤로가기 -->
    <div class="home">
      <button onclick="window.location.href='/index.html'">
        <img src="../img/home.png" alt="첫 화면으로" />
      </button>
    </div>

    <div class="back">
      <button onclick="window.location.href='/Novel/index.html'">
        <img src="../img/back.png" alt="뒤로가기" />
      </button>
    </div>
    <!-- // 홈화면 및 뒤로가기 -->

    <!-- js 연결 -->
    <script src="../js/creator.js"></script>
    <!-- // js 연결 -->
  </body>
</html>
